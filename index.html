<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO & Language Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SEO & Language Optimizer</h1>
            <nav>
                <a href="#" class="active" id="seoLink">SEO Optimization</a>
                <a href="#" id="languageLink">Natural Language</a>
                <a href="#" id="configLink">Configuration</a>
            </nav>
        </header>

        <!-- SEO Interface -->
        <div id="seoInterface" class="section">
            <div class="input-section">
                <h2>Input Text for SEO Analysis</h2>
                <div class="keywords-input">
                    <label for="targetKeywords">Target Keywords (separate with commas):</label>
                    <input type="text" id="targetKeywords" placeholder="e.g., digital marketing, SEO strategy, content optimization">
                </div>
                <textarea id="seoInputText" placeholder="Enter or paste your text here..."></textarea>
                <div class="buttons">
                    <button id="seoPasteBtn">Paste from Clipboard</button>
                    <button id="seoAnalyzeBtn">Analyze SEO</button>
                </div>
            </div>

            <div class="results-section">
                <div class="seo-suggestions">
                    <h2>SEO Suggestions</h2>
                    <div id="seoSuggestions"></div>
                </div>
            </div>
        </div>

        <!-- Natural Language Interface -->
        <div id="languageInterface" class="section hidden">
            <div class="input-section">
                <h2>Input Text for Language Improvement</h2>
                <textarea id="languageInputText" placeholder="Enter or paste your text here..."></textarea>
                <div class="buttons">
                    <button id="languagePasteBtn">Paste from Clipboard</button>
                    <button id="languageAnalyzeBtn">Analyze Language</button>
                </div>
            </div>

            <div class="results-section">
                <div class="language-suggestions">
                    <h2>Natural Language Improvements</h2>
                    <div id="languageSuggestions"></div>
                </div>
            </div>
        </div>

        <!-- Configuration Interface -->
        <div id="configInterface" class="section hidden">
            <h2>API Configuration</h2>
            <div class="config-form">
                <div class="current-provider">
                    <div class="provider-info">
                        Currently using: <span id="currentProvider">Not configured</span>
                    </div>
                    <div class="provider-actions">
                        <button id="testConnection" class="small-button">Test Connection</button>
                        <button id="removeConfig" class="small-button danger">Remove</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="aiProvider">AI Provider:</label>
                    <select id="aiProvider">
                        <option value="openai">OpenAI</option>
                        <option value="gemini">Google Gemini</option>
                        <option value="deepseek">DeepSeek</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key:</label>
                    <input type="password" id="apiKey" placeholder="Enter your API key">
                </div>
                <button id="saveConfig">Save Configuration</button>
                <div id="connectionStatus" class="connection-status"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
